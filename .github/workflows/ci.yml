name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

# === 【重要】OIDC認証に必要な権限設定 ===
permissions:
  id-token: write
  contents: read

jobs:
  # === 1. セキュリティチェック ===
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities
        run: bin/brakeman --no-pager

  # === 2. コードスタイルのチェック ===
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code
        run: bin/rubocop -f github

  # === 3. テスト実行 (RSpec) ===
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2 libvips postgresql-client

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack & Install JS deps
        run: |
          corepack enable
          yarn install --frozen-lockfile

      - name: Build JS (Precompile for test)
        run: yarn build

      - name: Run RSpec tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@localhost:5432
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          REDIRECT_HOST: ${{ secrets.REDIRECT_HOST }}
          TZ: Asia/Tokyo
        run: |
          bin/rails db:test:prepare
          bundle exec rspec

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: tmp/capybara
          if-no-files-found: ignore

  # === 4. 自動デプロイ (SSM経由) ===
  deploy:
    needs: [scan_ruby, lint, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # AWSへのログイン (IAMロールを使用)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::620423424164:role/GitHubActions-Deploy-Role
          aws-region: ap-northeast-1

      # SSMを使ってデプロイコマンドを送信
      - name: Deploy via SSM Send-Command
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=care-shift-ec2" \
            --comment "Auto deployment from GitHub Actions" \
            --parameters 'commands=[
              "cd /var/www/shift_management_app_aws",
              "git pull origin main",
              "source /home/ec2-user/.bash_profile",
              "bundle install --deployment --without development test",
              "bundle exec rails db:migrate RAILS_ENV=production",
              "bundle exec rails assets:precompile RAILS_ENV=production",
              "sudo systemctl restart shift_app"
            ]' \
            --output text